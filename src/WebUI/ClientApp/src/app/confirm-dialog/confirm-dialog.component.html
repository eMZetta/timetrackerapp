<h2 mat-dialog-title>Buchung löschen</h2>

<mat-dialog-content>
  Willst du die Buchung wirklich löschen?
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Ja, löschen</button>
  <button mat-button [mat-dialog-close]="false">Abbrechen</button>
</mat-dialog-actions>
